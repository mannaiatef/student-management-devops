apiVersion: apps/v1
kind: Deployment
metadata:
  name: foyeresprit-app
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foyeresprit-app
  template:
    metadata:
      labels:
        app: foyeresprit-app
    spec:
      containers:
        - name: foyeresprit-app
          image: atefmannai/foyeresprit:latest
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/springdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  namespace: devops
spec:
  selector:
    app: foyeresprit-app
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
      nodePort: 32083
  type: NodePort
